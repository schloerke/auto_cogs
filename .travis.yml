# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages

matrix:
  include:
    - r: devel
    - r: release
      after_success:
      - Rscript -e 'covr::codecov()'
    - r: oldrel

notifications:
  email:
    on_success: change
    on_failure: change

branches:
  only:
    - master
    - travis
